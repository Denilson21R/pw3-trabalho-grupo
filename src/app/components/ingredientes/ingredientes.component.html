<!--| nav com 'Ingredientes' selecionados |-->
<app-tabs tab="ingredientes"></app-tabs>

<!--| Section Text |-->
<div class="columns mt-4 ml-6 mr-6">

  <div class="column">
    <h1 class="title">Ingredientes</h1>
  </div>

</div>

<!--| Show Ingredients |-->
<div class="main mt-4 ml-6 mr-6">

  <ng-template [ngIf]="ingredientes">
    
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
      
      <thead>

        <!--| Titles |-->
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th>Ações</th>
        </tr>

      </thead>
      
      <tbody>

        <!--| Descriptions |-->
        <tr *ngFor="let ingrediente of ingredientes">
          
          <td>{{ingrediente.nome}}</td>
          <td>{{ingrediente.quantidade}}</td>
          <td>{{ingrediente.unidade}}</td>
          
          <!--| Update/Delete Btns |-->
          <td class="acoes has-text-centered">
            <button class="button is-link mr-2" routerLink="atualizar/{{ingrediente._id}}">Atualizar</button>
            <button class="button is-danger" (click)="deletaIngrediente(ingrediente)" >Deletar</button>
          </td>
          
        </tr>
      </tbody>
    
    </table>
  </ng-template>

  <!--| New Ingredient Btn |-->
  <div class="column">
    <button class="button is-info ingredientBtn" routerLink="novo">Novo Ingrediente</button>
  </div>

</div>
